<!--UI-->

<div class="ui-layer-1 flex-page">
  <div class="ui-toolbar-top">
    @if (userInterface().top; as top) {
      <ng-container *ngTemplateOutlet="top" />
    }

    <ng-content></ng-content>
    <ng-content select="[engineSlot=top]" />

    @if (engineService.options.showFPS) {
      <engine-stats />
    }
  </div>
  <div class="main-wrapper flex-page">
    <div class="ui-sidebar-left">
      @if (userInterface().left; as left) {
        <ng-container *ngTemplateOutlet="left" />
      }
      <ng-content select="[engineSlot=left]" />
    </div>
    <div class="ui-main">
      @if (userInterface().main; as main) {
        <ng-container *ngTemplateOutlet="main" />
      }
      <ng-content select="[engineSlot=main]" />
    </div>
    <div class="ui-sidebar-right">
      @if (userInterface().showSceneTree) {
        <!-- <scene-tree /> -->
      }
      @if (userInterface().right; as right) {
        <ng-container *ngTemplateOutlet="right" />
      }
      <ng-content select="[engineSlot=right]" />
    </div>
  </div>

  <div class="ui-toolbar-bottom">
    @if (userInterface().bottom; as bottom) {
      <ng-container *ngTemplateOutlet="bottom" />
    }
    <ng-content select="[engineSlot=bottom]" />
  </div>
</div>
